<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (selectedRecipe)="recipeWasSelected = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipeWasSelected; else defaultText"
      [recipe]="recipeWasSelected"
    ></app-recipe-detail>
    <ng-template #defaultText><p>Please select the recipe</p></ng-template>
  </div>
</div>
