<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
          type="text"
          id="name"
          class="form-control"
          #inputName="ngModel"
          ngModel
          name="name"
          required
          />
          <span class="help-block" *ngIf="inputName.touched&&inputName.invalid">This Field is required</span>
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input
          type="number"
          id="amount"
          class="form-control"
          #inputAmount
          ngModel
          name="amount"
          required
          pattern="^[1-9]+[0-9]*$"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">
            {{editMode?'Update':'Add'}}</button
          >&nbsp;
          <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">Delete Item</button>
          &nbsp;
          <button class="btn btn-primary" type="button" (click)="clearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
